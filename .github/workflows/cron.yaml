name: daily-cron
on:
  schedule:
    - cron: '0 1 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API route
        run: |
          curl --request GET \
          --url 'https://python-api-pi.vercel.app/api' \
          --header 'Authorization: Bearer ${{ secrets.MY_GITHUB_SECRET }}'
